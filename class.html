<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body class="bg-[#111827]">
    <div class="w-10/12 mx-auto">


            <div class="grid gap-6 mb-6 md:grid-cols-2 mt-5">
                <h1 class="text-white pb-10 text-5xl text-center  ">New Class</h1>
                
                <div>
                    <label for="teacher-name" class="block mb-2 text-sm font-medium text-white dark:text-gray-300">Teacher Name</label>
                    <input type="text" id="teacher"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Teacher Name" required="">
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-white dark:text-gray-300">Class Schedule</label>
                    <input type="text" id="schedule"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="MWF" required="">
                </div>
                <div>
                    <label for="visitors" class="block mb-2 text-sm font-medium text-white dark:text-gray-300">Class Timing</label>
                    <input type="text" id="timings"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="9-11" required="">
                </div>
                <div>
                    <label for="phone" class="block mb-2 text-sm font-medium text-white dark:text-gray-300">Section Name</label>
                    <input type="text" id="section"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="c" required="">
                </div>
                <div>
                    <label for="phone" class="block mb-2 text-sm font-medium text-white dark:text-gray-300">Course Name</label>
                    <input type="text" id="courseName"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Graphic Design" required="">
                </div>
                <div>
                    <label for="phone" class="block mb-2 text-sm font-medium text-white dark:text-gray-300">Batch Number</label>
                    <input type="number" id="batch"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="08" required="">
                </div>
            </div>
           
            <button type="submit" id="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Make New Class</button>
                <div class="flex justify-center">
                    <button  id="all-classes"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-52 sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-5">Show All Classes</button>
                </div>
        </form>

    </div>

    <script type="module" src="class.js"></script>
</body>

</html>
