<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendace Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body class="bg-[#111827]">

    <div>
        <div class="w-8/12 mx-auto pt-10">
            <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Your
                Email</label>
            <div class="relative">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input type="search" id="search"
                    class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search" required="">
                <button id="button" type="submit"
                    class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
            <div class="flex justify-evenly mt-10">
                <select id="select" class="bg-[#374151] text-white font-medium mb-5" id="section" name="section">
                    <option value="present" selected="selected">Present</option>
                    <option value="absent">absent</option>
                    <option value="Late">Late</option>
                    <option value="Leave">Leave</option>
                </select>
                <button id="mark" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Mark Attendance</button>

            </div>
            </form>
        </div>
        <h1 class="text-white font-medium text-center text-3xl pt-10">Enter Roll Number for card</h1>

        <div id="card" class="border-solid border-2 border-white w-[30%] mt-9 mx-auto ">
            <img class="mx-auto w-40  " src="images/download-removebg-preview.png" alt="">
            <img id="profile" class="w-40 mx-auto pb-4" src="" alt="">
            <p id="name" class="text-white text-center"></p>
            <p id="roll" class="text-white text-center"></p>
            <p id="section" class="text-white text-center"></p>
        </div>
    </div>
    <div class="flex justify-center pt-10">
        <button id="signout" type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 ">Signout</button>
    </div>

    <script type="module" src="attendance.js"></script>
</body>

</html>
